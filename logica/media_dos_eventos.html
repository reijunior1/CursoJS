<meta charset="utf-8">


<script type="text/javascript">
	

function pulaLinha(){
	document.write('<br><br>')
}

function mostra(frase){
	document.write(frase)
}

var totalDeEventos = parseInt(prompt(' Informe total de eventos no mês '))
var contador = 1;
var totalGastoComEventos = 0;

while( contador <= totalDeEventos ){

	
	var gasto = parseFloat(prompt(' Informe total gasto com os eventos '))
	totalGastoComEventos = totalGastoComEventos + gasto;
	contador++
}

var media = totalGastoComEventos / totalDeEventos;

mostra(' A média de gastos é ' + media);

</script>
