<meta charset="utf-8">

<script>
	
function pulaLinha() {
	document.write("<br>")
}

function escreva(frase) {
	document.write(frase)
}

var vitorias = parseInt(prompt("Digite o numero de Vitorias "));
var empates  = parseInt(prompt("Digite o numero de Empates "));

var pontos = vitorias * 3 + empates;


escreva (" Os pontos do seu time é " + pontos);
pulaLinha();

if (pontos > 28) {
	escreva ( " Seu time está melhor que o ano passado")
}

if (pontos < 28){
	escreva	(" Seu time está pior que o nao passado")
}

if (pontos == 28) {
	escreva( " Seu time está igual ao ano passado")
}

pulaLinha();

escreva(" FIM ");

</script>
